<head>
  <title>LifeTracker</title>
</head>

<body>
  <h1>LifeTracker</h1>
  {{> loginButtons}}
  {{#if currentUser}}
    {{> userDetails}}
    {{> history}}
  {{/if}}
</body>

<template name="userDetails">
  {{#with user}}
  <h2>Total: <span>{{total}}</span></h2>
  <h2>Goal: <span>{{goal}}</span></h2>
  <h3>Enter Amount: </h3>
  <input id="amount" type="text"/>
  <input id="addAmount" type="submit" value="Add"/>
  {{/with}}

</template>

<template name="history">
  <h2>Last 5 entries</h2>
  {{#each historyItem}}
    <p>{{date}} - {{value}}</p>
  {{/each}}

</template>
