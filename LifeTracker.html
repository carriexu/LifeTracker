<head>
  <title>GoalTracker</title>
</head>

<body>
  <h1>GoalTracker</h1>
  {{> loginButtons}}
  {{#if currentUser}}
    {{> userDetails}}
    {{> history}}
  {{/if}}
</body>

<template name="userDetails">
  {{#with user}}
  <h2>Total: <span>{{total}}</span></h2>
  <h2>Goal: <span>{{goal}}</span></h2>
  <h3>Enter new entry: </h3>
  {{/with}}
  <input id="entry" type="text" value="{{lastEntry}}"/>
  {{#with user}}
  <input id="addEntry" type="submit" value="Add Entry"/>
  <input id="quickSubtract" type="submit" value="-100"/>
  {{/with}}

</template>

<template name="history">
  <h2>Last 5 entries</h2>
  {{#each historyItem}}
    <p>{{date}} - {{value}}</p>
  {{/each}}

</template>
