<template name="quadrant">
  <div>
    <h2>{{quadTitle}}({{incompleteCount}})</h2>
        <label class="hide-completed">
          <input type="checkbox" checked="{{hideCompleted}}" />
          Hide Completed Goals
        </label>

        {{#if currentUser}}
          <form class="new-task" id="{{quadId}}">
            <input type="text" name="text" placeholder="Type to add new tasks" />
          </form>
        {{/if}}
          <ul>
            {{#if isEqual quadId "1"}}
              {{#each getQuadrantOne}}
                {{> task }}
              {{/each}}
            {{/if}}

            {{#if isEqual quadId "2"}}
              {{#each getQuadrantTwo}}
                {{> task }}
              {{/each}}
            {{/if}}

            {{#if isEqual quadId "3"}}
              {{#each getQuadrantThree}}
                {{> task }}
              {{/each}}
            {{/if}}

            {{#if isEqual quadId "4"}}
              {{#each getQuadrantFour}}
                {{> task }}
              {{/each}}
            {{/if}}
          </ul>
  </div>
</template>

<template name="task">
  <li class="{{#if checked}}checked{{/if}} {{#if private}}private{{/if}}">
    <button class="delete" data-quadid="{{quadId}}">&times;</button>

    <input type="checkbox" checked="{{checked}}" class="toggle-checked" data-quadid="{{quadId}}"/>
    {{#if isOwner}}
      <button class="toggle-private" data-quadid="{{quadId}}">
        {{#if private}}
          Private
        {{else}}
          Public
        {{/if}}
      </button>
    {{/if}}
    <form id="edit{{_id}}" class="edit-form" data-quadid="{{quadId}}">
      <input type="text" name="text" value="{{text}}" />
    </form>
  </li>
</template>
